[mypy]
# Global mypy configuration
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
color_output = True

# Strict mode settings
strict = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Plugins
plugins = pydantic.mypy

# Per-module options for third-party packages that lack stubs
[mypy-autogen.*]
ignore_missing_imports = True


[mypy-structlog.*]
ignore_missing_imports = True

[mypy-scrapfly.*]
ignore_missing_imports = True

[mypy-pymupdf.*]
ignore_missing_imports = True

[mypy-fitz.*]
ignore_missing_imports = True

[mypy-unstructured.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-azure.*]
ignore_missing_imports = True

[mypy-azure_storage.*]
ignore_missing_imports = True

[mypy-azure_cosmos.*]
ignore_missing_imports = True

[mypy-docx.*]
ignore_missing_imports = True

[mypy-python_docx.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-xlsxwriter.*]
ignore_missing_imports = True

[mypy-pandas_stubs.*]
ignore_missing_imports = True

[mypy-markdown.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

# Allow some flexibility during initial migration
[mypy-ingenious.external_services.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-ingenious.dataprep.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Allow flexibility in tests
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
