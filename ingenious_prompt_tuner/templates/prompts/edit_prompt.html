{% extends "base.html" %}

{% block title %}Edit File{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="https://unpkg.com/tiny-markdown-editor/dist/tiny-mde.min.css"
/>
{% endblock %}

{% block content %}
<h3 class="header-space" >Editing: {{ filename }}</h3>
<form method="POST">
    <div id="toolbar"></div>
    <textarea id="editor" name="file_content" rows="25" class="form-control">{{ content }}</textarea>
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('prompts.list') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/tiny-markdown-editor/dist/tiny-mde.min.js"></script>
<script>
    var tinyMDE = new TinyMDE.Editor({element: 'editor'});
    var commandBar = new TinyMDE.CommandBar({
    element: "toolbar",
    editor: tinyMDE,
});
</script>
{% endblock %}
