<div class="event card border-primary" id='{{ identifier }}_{{ event_type }}'>
    <div class="data_file_heading card-header">
        <div class="row">
            <div class="col">
                {{ file_name }}
                <span class="event_type badge text-bg-warning">Event Type: {{ event_type }}</span>
                <span class="identifier badge text-bg-secondary">Identifier: {{ identifier }} </span>
            </div>
            <div class="col ">
                <div class="btn-toolbar justify-content-end" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group">
                        <button class="btn btn-danger" 
                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Generate or Regenerate Response" 
                                onclick="reRunEventAsync('{{ identifier  }}', '{{ event_type }}', '{{ file_name }}')">
                            <i class="fa-solid fa-repeat"></i>
                        </button>
                    </div>
                    <div class="btn-group me-2" role="group">        
                        {% for agent in agents %}    
                        <button class="btn btn-primary" 
                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="View the response for the {{ agent.agent_name }}"
                                onclick="get_agent_response('{{ identifier  }}', '{{ event_type }}', '{{ agent.agent_name }}')">
                            <i class="fa-solid fa-comment-dots icon"></i>{{ loop.index }}
                        </button>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        </div>    
    </div>    
    <div class="card-body">
        <div class="markdown-content"></div>
    </div>
</div>
<hr>
