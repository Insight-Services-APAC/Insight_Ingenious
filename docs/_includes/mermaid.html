<!-- Mermaid.js support for diagrams -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({
    startOnLoad: true,
    theme: 'default',
    themeVariables: {
      primaryColor: '#0366d6',
      primaryTextColor: '#24292e',
      primaryBorderColor: '#e1e4e8',
      lineColor: '#959da5',
      secondaryColor: '#f6f8fa',
      tertiaryColor: '#ffffff'
    },
    flowchart: {
      useMaxWidth: true,
      htmlLabels: true,
      curve: 'basis'
    },
    sequence: {
      useMaxWidth: true,
      wrap: true
    },
    journey: {
      useMaxWidth: true
    }
  });
</script>

<style>
  .mermaid {
    text-align: center;
    margin: 20px 0;
  }
  
  .mermaid svg {
    max-width: 100%;
    height: auto;
  }
  
  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .mermaid {
      filter: invert(1) hue-rotate(180deg);
    }
    
    .mermaid text {
      fill: #ffffff !important;
    }
  }
</style>
