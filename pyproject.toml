[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ingenious"
version = "1.0.0"
description = "A python library for accelerating Generative AI projects"
readme = "README.md"
authors = [
    {name = "John Rampono", email = "john.rampono@insight.com"},
    {name = "Elliot Zhu", email = "elliot.zhu@insight.com"}
]
urls = { "Homepage" = "https://github.com/Insight-Services-APAC/Insight_Ingenious" }
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "Jinja2==3.1.4",
    "annotated-types==0.7.0",
    "azure-core==1.30.2",
    "azure-search-documents==11.4.0",
    "azure.cosmos",
    "azure.identity",
    "azure.keyvault",
    "azure.storage.blob",
    "certifi==2024.6.2",
    "chainlit==1.1.402",
    "chromadb==0.5.5",
    "duckdb==1.1.3",
    "fastapi-cli==0.0.4",
    "fastapi==0.110.3",
    "flask==3.0.3",
    "ipython==8.27.0",
    "jsonpickle==4.0.1",
    "markdown-it-py==3.0.0",
    "markdown==3.7",
    "markdownify==0.13.1",
    "markpickle==1.6.1",
    "matplotlib==3.9.2",
    "numpy==1.26.4",
    "openai==1.59.6",
    "opentelemetry-api==1.27.0",
    "opentelemetry-exporter-otlp-proto-common==1.29.0",
    "opentelemetry-exporter-otlp-proto-grpc==1.29.0",
    "opentelemetry-exporter-otlp-proto-http==1.29.0",
    "opentelemetry-exporter-otlp==1.29.0",
    "opentelemetry-instrumentation-asgi==0.50b0",
    "opentelemetry-instrumentation-fastapi==0.50b0",
    "opentelemetry-instrumentation-httpx==0.50b0",
    "opentelemetry-instrumentation==0.50b0",
    "opentelemetry-proto==1.29.0",
    "opentelemetry-sdk==1.29.0",
    "opentelemetry-semantic-conventions==0.50b0",
    "opentelemetry-util-http==0.50b0",
    "pandas==2.2.3",
    "pyautogen==0.2.35",
    "pydantic==2.8.0",
    "pyodbc==5.2.0",
    "pypdf==4.3.1",
    "seaborn==0.13.2",
    "sentence_transformers==3.1.1",
]


[project.optional-dependencies]
windows = ["pywin32==3.0.6"]
ChatHistorySummariser = [
    "sentence_transformers==3.1.1"
]

[project.scripts]
ingen_cli = "ingenious.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["ingenious", "ingenious/**"]
exclude = ["ingenious_extensions", "ingenious_extensions/**"]


[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
ingenious = ["**/*.py", "**/*.md", "**/*.jinja", "**/*.csv", "**/*.html", "**/*.dockerfile", "**/*.sh"]
